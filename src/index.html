<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wanderer Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    #container {
      background: black;
    }

    .preload-images {
      overflow: hidden;
      height: 0;
    }

    .wrapper {
      position: relative;
      top: 40px;
    }

    .canvas-layer {
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body id="container">
  <div class="preload-images">
    <img id="pergamen" src="img/pngegg.png" />
    <img id="dungeonSet" src="img/rogduntile.png" />
    <img id="dungeonFloor" src="img/dungeonFloor.png" />
    <img id="boss1" src="img/big_demon_idle_anim_f0.png" />
    <img id="boss2" src="img/big_demon_idle_anim_f1.png" />
    <img id="boss3" src="img/big_demon_idle_anim_f2.png" />
    <img id="boss4" src="img/big_demon_idle_anim_f3.png" />
    <img id="monster11" src="img/chort_idle_anim_f0.png" />
    <img id="monster12" src="img/chort_idle_anim_f1.png" />
    <img id="monster13" src="img/chort_idle_anim_f2.png" />
    <img id="monster14" src="img/chort_idle_anim_f3.png" />
    <img id="monster21" src="img/wogol_idle_anim_f0.png" />
    <img id="monster22" src="img/wogol_idle_anim_f1.png" />
    <img id="monster23" src="img/wogol_idle_anim_f2.png" />
    <img id="monster24" src="img/wogol_idle_anim_f3.png" />
    <img id="hero1" src="img/knight_f_idle_anim_f0.png" />
    <img id="hero2" src="img/knight_f_idle_anim_f1.png" />
    <img id="hero3" src="img/knight_f_idle_anim_f2.png" />
    <img id="hero4" src="img/knight_f_idle_anim_f3.png" />
    <img id="hero1right" src="img/knight_f_idle_anim_f0right.png" />
    <img id="hero2right" src="img/knight_f_idle_anim_f1right.png" />
    <img id="hero3right" src="img/knight_f_idle_anim_f2right.png" />
    <img id="hero4right" src="img/knight_f_idle_anim_f3right.png" />
    <img id="wallmid" src="img/wall_mid.png" />
    <img id="doorLeft" src="img/doors_frame_left.png" />
    <img id="doorRight" src="img/doors_frame_righ.png" />
    <img id="doorClose" src="img/doors_leaf_closed.png" />
    <img id="doorOpen" src="img/doors_leaf_open.png" />
    <img id="doorTop" src="img/doors_frame_top.png" />
  </div>
  <div class="container">
    <div class="row text-center">
      <div class="col wrapper">
        <canvas id="canvasMap" class="canvas-layer"></canvas>
        <canvas id="canvasMonsters" class="canvas-layer"></canvas>
        <canvas id="canvasHero" class="canvas-layer"></canvas>
      </div>
      <div class="col wrapper">
        <div class="col"><canvas id="canvasHeroStat"></canvas></div>
        <div class="col"><canvas id="canvasMonsterStat"></canvas></div>
      </div>
    </div>
  </div>

</body>

</html>
